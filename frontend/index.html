<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Weather PWA â€” Advanced</title>

  <script src="https://kit.fontawesome.com/9885839914.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <meta name="theme-color" content="#1e90ff">
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Advanced Weather</h1>
      <div class="controls">
        <input id="cityInput" placeholder="Enter city or 'lat,lon'"/>
        <button id="searchBtn">Search</button>
        <button id="compareBtn">Compare</button>
        <button id="geoBtn" title="Use my location">My Location</button>
        <button id="unitToggle"></button>
        <button id="themeToggle">Dark</button>
      </div>
    </header>

    <main>
      <div>
        <section id="top" class="card">
          <div id="currentWeather" class="hidden"></div>
          <div id="aqi" class="hidden"></div>
          <div id="recentSearches"></div>
        </section>
        <section>
          <div id="map" class="mapcard"></div>
        </section>
      </div>

      <section id="mapAndForecast" class="flex">
        <div>
          <canvas id="tempChart" height="200"></canvas>
        </div> 
        <div id="forecast" class="forecast"></div>
      </section>

      <section id="comparison">
        <h3>Compare Cities</h3>
        <div id="compareList"></div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(() => console.log('SW registered'));
    }
  </script>
</body>
</html>
